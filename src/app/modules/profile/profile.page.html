<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
    <ion-label>{{ userEmail }}</ion-label>
  </ion-list-header>
  <ion-avatar class="avatar">
    <img src="../../../assets/images/default-profile-picture1.jpg">
  </ion-avatar>

  <ion-item>
    <ion-icon slot="start" name="trophy-outline"></ion-icon>
    <ion-label>Achievements</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon slot="start" name="color-palette-outline"></ion-icon>
    <ion-label>Theme</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon slot="start" name="star-half-outline"></ion-icon>
    <ion-label>Premium</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon slot="start" name="notifications-outline"></ion-icon>
    <ion-label>Notifications</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon slot="start" name="heart-outline"></ion-icon>
    <ion-label>Support project</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon slot="start" name="construct-outline"></ion-icon>
    <ion-label>Settings</ion-label>
  </ion-item>

  <ion-item>
    <ion-icon slot="start" name="help-circle-outline"></ion-icon>
    <ion-label>About</ion-label>
  </ion-item>

  
</ion-content>
