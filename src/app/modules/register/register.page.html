<ion-content class="container-login-page" color="background: linear-gradient(to top, #1a2980, #26d0ce);">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="container-logo">
          <ion-img src="./../../assets/logo.png" class="logo"></ion-img>
        </div>
      </ion-col>
    </ion-row>

    <ion-card class="card-login">
      <ion-card-title class="ion-padding-top ion-text-center">
        <ion-text color="secondary">SIGN UP</ion-text>
      </ion-card-title>

      <ion-card-content>
        <form [formGroup]="form">
          <ion-item class="ion-no-padding">
            <ion-label position="floating">First name</ion-label>
            <ion-input type="text" formControlName="firstName"></ion-input>
          </ion-item>
          <div
            *ngIf="form.get('firstName').hasError('required') && (!form.get('firstName').pristine || form.get('firstName').dirty || form.get('firstName').touched)"
            class="error-msg">
            First name is required
          </div>
  
          <ion-item class="ion-no-padding">
            <ion-label position="floating">Last name</ion-label>
            <ion-input type="text" formControlName="lastName"></ion-input>
          </ion-item>
          <div
            *ngIf="form.get('lastName').hasError('required') && (!form.get('lastName').pristine || form.get('lastName').dirty || form.get('lastName').touched)"
            class="error-msg">
            Last name is required
          </div>
  
          <ion-item class="ion-no-padding">
            <ion-label position="floating">Username</ion-label>
            <ion-input type="text" formControlName="userName"></ion-input>
          </ion-item>
          <div
            *ngIf="form.get('userName').hasError('required') && (!form.get('userName').pristine || form.get('userName').dirty || form.get('userName').touched)"
            class="error-msg">
            Username is required
          </div>
  
          <ion-item class="ion-no-padding">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="emailAddress" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"></ion-input>
          </ion-item>
          <div
            *ngIf="form.get('emailAddress').hasError('pattern') && (!form.get('emailAddress').pristine || form.get('emailAddress').dirty || form.get('emailAddress').touched)"
            class="error-msg">
            Email is pattern
          </div>
          <div
            *ngIf="form.get('emailAddress').hasError('required') && (!form.get('emailAddress').pristine || form.get('emailAddress').dirty || form.get('emailAddress').touched)"
            class="error-msg">
            Email is required
          </div>
  
          <ion-item class="ion-no-padding">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <div
            *ngIf="form.get('password').hasError('required') && (!form.get('password').pristine || form.get('password').dirty || form.get('password').touched)"
            class="error-msg">
            Password is required
          </div>
  
          <ion-item class="ion-no-padding">
            <ion-label position="floating">Confirm password</ion-label>
            <ion-input type="password" formControlName="confirmPassword"></ion-input>
          </ion-item>
          <div
            *ngIf="form.get('confirmPassword').hasError('required') && (!form.get('confirmPassword').pristine || form.get('confirmPassword').dirty || form.get('confirmPassword').touched)"
            class="error-msg">
            Confirm password is required
          </div>
          <div
            *ngIf="form.getError('mismatchedPasswords') && (!form.get('confirmPassword').pristine || form.get('confirmPassword').dirty || form.get('confirmPassword').touched)"
            class="error-msg">
            Confirm password not match.
          </div>
        </form>

        <br>

        <ion-row>
          <ion-col>
            <ion-button class="register" color="secondary" [disabled]="!form.valid" (click)="onRegister(form)">Register</ion-button> 
          </ion-col>
          <ion-col>
            <ion-button [routerLink]="['/login']" color="light" class="login ion-float-right">Login <ion-icon name="arrow-forward"></ion-icon></ion-button>
          </ion-col>
        </ion-row>
        
        <br>
        <ion-row>
          <ion-col>
            <ion-fab-button color="danger">
              <ion-icon name="logo-instagram"></ion-icon>
            </ion-fab-button>
          </ion-col>

          <ion-col>
            <ion-fab-button color="secondary">
              <ion-icon name="logo-twitter"></ion-icon>
            </ion-fab-button>
          </ion-col>

          <ion-col>
            <ion-fab-button color="primary">
              <ion-icon name="logo-facebook"></ion-icon>
            </ion-fab-button>
          </ion-col>

          <ion-col>
            <ion-fab-button color="danger">
              <ion-icon name="logo-google"></ion-icon>
            </ion-fab-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
