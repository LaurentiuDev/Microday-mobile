<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Task</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-list>
      <ion-item-sliding *ngFor="let task of this.taskService.tasks | async">
        <ion-item>
          <ion-checkbox
            slot="start"
            [disabled]="task.completed"
            [checked]="task.completed"
            (ionChange)="onCompleteTask(task, $event)"
          ></ion-checkbox>
          <ion-label>{{ task.name }}</ion-label>
        </ion-item>

        <ion-item-options side="start" *ngIf="!task.completed">
          <ion-item-option (click)="onEditItem(task)">
            <ion-icon slot="icon-only" name="pencil"></ion-icon>
          </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end" *ngIf="!task.completed">
          <ion-item-option color="danger" (click)="onRemoveItem(task.id)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>

      <ion-infinite-scroll threshold="5%" (ionInfinite)="loadTasks($event)">
        <ion-infinite-scroll-content
          loadingSpinner="bubbles"
          loadingText="Loading more tasks..."
        >
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-list>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="warning" (click)="onAddItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
