<div [formGroup]="form">
  <ion-grid lines="full" class="ion-no-margin ion-no-padding">
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input type="text" formControlName="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Priority</ion-label>
      <ion-select
        (click)="loadFlags()"
        formControlName="priority"
        interface="popover"
      >
        <ion-select-option
          *ngFor="let priority of Priority | enumKeyValue"
          [value]="priority.key"
        >
          {{ priority.value }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-grid>
</div>
